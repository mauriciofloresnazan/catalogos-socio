<!-- Tu HTML con el modal -->
<div class="d-flex justify-content-around">

  <div class="row  text-center">
<div class="col-lg-3 col-md-6 col-sm-12 p-2 bd-highlight" *ngFor="let catalogo of _dataService.catalogosResponse; let i=index" (click)="descuento(catalogo)">
  <img class="portada-cat" src="{{catalogo.imagen}}" alt="">
  <h6>Texto uno</h6>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalles del Catálogo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Aquí se mostrarán los datos del catálogo -->
              <p>ID: {{ selectedCatalogo?.id_catalogo }}</p>
              <p>Imagen: <img [src]="selectedCatalogo?.imagen" alt="Imagen del catálogo"></p>
              <!-- Añade más detalles según tus necesidades -->
          </div>
      </div>
  </div>
</div>
