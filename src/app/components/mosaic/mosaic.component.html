<!-- Tu HTML con el modal -->
<div class="d-flex justify-content-around">

  <div class="row  text-center">
<div class="col-lg-3 col-md-6 col-sm-12 p-2 bd-highlight" *ngFor="let catalogo of _dataService.catalogosResponse; let i=index" (click)="descuento(catalogo)">
  <img class="portada-cat" src="{{catalogo.imagen}}" alt="">
  <h6>Texto uno</h6>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">¿Que porcentaje quieres ganar?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
