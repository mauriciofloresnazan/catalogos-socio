<div class="container">
  <div class="d-flex justify-content-center mt-3">
    <h4>Selecciona tu catálogo</h4>
  </div>

  <!-- Tu HTML con el modal -->
  <div class="d-flex justify-content-around">

    <div class="row  text-center">
      <div class="col-lg-3 col-md-6 col-sm-12 p-2 bd-highlight"
        *ngFor="let catalogo of _dataService.catalogosResponse; let i=index" (click)="descuento(catalogo)">
        <img class="portada-cat" src="{{catalogo.imagen}}" alt="">
        <h6>{{catalogo.titulo}}</h6>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">¿Que porcentaje quieres ganar?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-check" *ngFor="let descuento of _dataService.descuentos; let i = index">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{descuento.val}}" [(ngModel)]="selectedDescuento" [value]="descuento.val">
                <label class="form-check-label" for="{{descuento.val}}">
                  {{descuento.descuento}}
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="accept()">Ver Cátalogo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
